---
- name: Var block
  vars:
    forced_schedule_name: "Forced"
    job_name: "Agent Job Schedule Integration Test"
    start_date: "20200525"
    start_time: "000000"
    frequency_type: "OnIdle"
    end_date: "20200525"
    end_time: "000929"
    start_date_result: "2020-05-25T00:00:00"
    end_date_result: "2020-05-25T00:00:00"
  module_defaults:
    lowlydba.sqlserver.agent_job:
      sql_instance: "{{ sqlserver_instance }}"
      sql_username: "{{ sqlserver_username }}"
      sql_password: "{{ sqlserver_password }}"
      job: "{{ job_name }}"
    lowlydba.sqlserver.agent_job_schedule:
      sql_instance: "{{ sqlserver_instance }}"
      sql_username: "{{ sqlserver_username }}"
      sql_password: "{{ sqlserver_password }}"
      start_date: "{{ start_date }}"
      start_time: "{{ start_time }}"
      end_date: "{{ end_date }}"
      end_time: "{{ end_time }}"
      frequency_type: "{{ frequency_type }}"
      job: "{{ job_name }}"
  tags: ["agent_job_schedule"]
  block:
    - name: Pre-create agent job
      lowlydba.sqlserver.agent_job:
        force: true
        state: present
      register: result
    - assert:
        that:
          - result is changed

    - name: Create job schedule with force
      lowlydba.sqlserver.agent_job_schedule:
        schedule: "{{ forced_schedule_name }}"
        force: true
        state: present
      register: result
    - assert:
        that:
          - result.data.ScheduleUid != None
          - result.data.ActiveStartDate == "{{ start_date_result }}"
          - result.data.ActiveEndDate == "{{ end_date_result }}"
          - result.data.JobCount == 1
          - result.data.IsEnabled is true
          - result.data.Name == "{{ forced_schedule_name }}"
          - result is changed

    - name: Change job schedule
      lowlydba.sqlserver.agent_job_schedule:
        schedule: "{{ forced_schedule_name }}"
        start_date: "20210525"
        end_date: "20210525"
        enabled: false
        state: present
      register: result
    - assert:
        that:
          - result.data.ScheduleUid != None
          - result.data.ActiveStartDate == "2021-05-25T00:00:00.0000000"
          - result.data.ActiveEndDate == "2021-05-25T00:00:00.0000000"
          - result.data.JobCount == 1
          - result.data.IsEnabled is false
          - result.data.Name == "{{ forced_schedule_name }}"
          - result is changed

    - name: Remove job schedule
      lowlydba.sqlserver.agent_job_schedule:
        schedule: "{{ forced_schedule_name }}"
        force: true
        state: absent
      register: result
    - assert:
        that:
          - result is changed

    - name: Create job schedule in checkmode
      lowlydba.sqlserver.agent_job_schedule:
        schedule: "{{ forced_schedule_name }}"
        start_date: "20210526"
        end_date: "20210526"
        enabled: false
        state: present
      register: result
      check_mode: true
    - assert:
        that:
          - result is changed

    - name: Verify unchanged in checkmode
      lowlydba.sqlserver.agent_job_schedule:
        schedule: "{{ forced_schedule_name }}"
        start_date: "20210526"
        end_date: "20210526"
        enabled: false
        state: present
      register: result
    - assert:
        that:
          - result.data.ScheduleUid != None
          - result.data.ActiveStartDate == "2021-05-26T00:00:00.0000000"
          - result.data.ActiveEndDate == "2021-05-26T00:00:00.0000000"
          - result.data.JobCount == 1
          - result.data.IsEnabled is false
          - result.data.Name == "{{ forced_schedule_name }}"
          - result is changed

  # Cleanup
  always:
    - name: Remove test job schedule
      lowlydba.sqlserver.agent_job_schedule:
        schedule: "{{ forced_schedule_name }}"
        force: true
        state: absent

    - name: Remove test agent job
      lowlydba.sqlserver.agent_job:
        force: true
        state: absent
